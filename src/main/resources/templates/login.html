<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout2}" >
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="Content-Type" content="text/html;"/>
  
</head>
<body>
	
	<div layout:fragment="content">
		<div class="container">
			<div class="row justify-content-center align-items-center" style="height:70vh">
				<div class="col-4">
					<div class="card">
			
						<div th:if="${param.error}">
							<div class="alert alert-info">Usuário ou senha inválidos!</div>
						</div>
						
						<div th:if="${param.logout}">
							<div class="alert alert-info">Deslogado com sucesso!</div>
						</div>
						
						<article class="card-body">
							<h4 class="card-title text-center mb-4 mt-1">Fazer Login</h4>
							<hr>
							<p class="text-success text-center">Bem Vindo</p>
							<form name="f" th:action="@{/login}" method="post">
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"> <i class="material-icons">person</i></span>
										</div>
										<input id="username" name="username" class="form-control" type="text">
									</div>
								<!-- input-group.// -->
								</div>
								<!-- form-group// -->
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"> <i class="material-icons">lock</i></span>
										</div>
										<input class="form-control" type="password" id="password" name="password">
									</div>
									<!-- input-group.// -->
								</div>
								<!-- form-group// -->
								<div class="form-group">
									<button type="submit" class="btn btn-primary btn-block">Entrar</button>
								</div>
								<!-- form-group// -->
								<p class="text-center">
									
									<a href="#" class="btn">Esqueceu a senha?</a>	<br/>
									<input type="checkbox" id="remember-me" name="remember-me" />
  									<label for="remember-me">Lembrar?</label>
								</p>
								
							</form>
						</article>
			<!-- card.// -->
				</div>
			</div>
		</div>
		</div>
	</div>
	
  </body>
</html>
