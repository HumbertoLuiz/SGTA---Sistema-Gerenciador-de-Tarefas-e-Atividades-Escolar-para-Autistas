<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}" >
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="Content-Type" content="text/html;"/>
	
	<title>Sistema Escolar - Cadastro de Usuário</title>
</head>

<body>
		
	<!-- Conteúdo -->
	<div layout:fragment="content">
	
		<h3>Cadastro de Usuários</h3>
		
		<form method="post">
			<div class="form-group">
				<label for="emailInput">Email:</label> 
				<input type="text" class="form-control" name="nomeCompleto">
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="loginInput">Login:</label> 
					<input type="text" class="form-control" name="login">
				</div>
				<div class="form-group col-md-4">
					<label for="senhaInput">Senha:</label> 
					<input type="password" class="form-control" name="senha">
				</div>
				<div class="form-group col-md-4">
					<label for="senhaInput">Confirme a Senha:</label> 
					<input type="password" class="form-control" name="">
				</div>
			</div>
	
			<button class="btn btn-primary mb-2" type="submit">Salvar</button>
		</form>
	</div>
	
</body>
</html>
